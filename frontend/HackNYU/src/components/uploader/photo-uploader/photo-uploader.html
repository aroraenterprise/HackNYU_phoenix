<div class="photo-item" (tap)="takePhoto()">
    <ion-icon name="camera" class="camera" [class.overlay]="selectedImage && selectedImage.url != null"></ion-icon>
    <img *ngIf="selectedImage && selectedImage.url" [src]="selectedImage.url">

    <div class="uploader" *ngIf="showUpload">
        <ion-icon class="fa-spin icon-circle-o-notch"></ion-icon>
        <ion-icon class="icon-upload"></ion-icon>
    </div>
</div>
