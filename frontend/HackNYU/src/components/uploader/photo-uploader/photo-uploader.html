<div class="photo-item" (tap)="takePhoto()">
    <ion-icon name="camera" class="camera" [class.overlay]="currentImage && currentImage.url != null"></ion-icon>
    <img *ngIf="currentImage && currentImage.url" [src]="currentImage.url">

    <div class="uploader" *ngIf="isUploading">
        <ion-spinner class="light"></ion-spinner>
        <ion-icon color="light" name="cloud-upload"></ion-icon>
    </div>
</div>
