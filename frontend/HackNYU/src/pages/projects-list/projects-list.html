<ion-header>

  <ion-navbar>
    <ion-title>Projects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addProject()" icon-only>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <project-item *ngFor="let id of (projects$ | async)?.itemIds" [projectId]="id"></project-item>

  <ion-spinner *ngIf="(projects$ | async)?.loading"></ion-spinner>
</ion-content>
