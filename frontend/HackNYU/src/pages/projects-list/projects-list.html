<ion-header>

  <ion-navbar>
    <ion-title>Projects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addProject()" icon-only>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let item of projects" (click)="viewProject(item)">
    <img [src]="item.featuredImage?.url" />
    <div class="content" padding>
      <h2 class="card-title">{{item.name}}</h2>
      <p class="card-subtitle">{{item.short}}</p>
    </div>
  </ion-card>
</ion-content>
