<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons right>
      <button ion-button clear icon-only (click)="settings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="account$ | async; let account">
    <img [src]="account.picture">
    <h1>{{account.name}}</h1>
  </div>
</ion-content>
